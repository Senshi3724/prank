    <script>
        // --- SETUP ---
        const startScreen = document.getElementById('start-screen');
        const prankSound = document.getElementById('prank-sound');

        // --- FONCTIONS ---
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            // On g√©n√®re 3 composantes de couleur (Rouge, Vert, Bleu)
            // On s'assure que la couleur ne soit pas trop sombre en ajoutant 8
            for (let i = 0; i < 3; i++) {
                color += letters[Math.floor(Math.random() * 8) + 8];
            }
            return color;
        }

        function createPrankText() {
            const textElement = document.createElement('span');
            textElement.textContent = 'golmon';
            textElement.classList.add('prank-text');

            // Style al√©atoire
            textElement.style.color = getRandomColor();
            
            // Position al√©atoire sur l'√©cran
            const x = Math.random() * (window.innerWidth - 200);
            const y = Math.random() * (window.innerHeight - 100);
            textElement.style.left = `${x}px`;
            textElement.style.top = `${y}px`;

            // Rotation et direction de mouvement al√©atoires
            const rotation = Math.random() * 40 - 20; // entre -20 et +20 degr√©s
            textElement.style.transform = `rotate(${rotation}deg)`;
            textElement.dataset.dx = Math.random() * 2 - 1; // Vitesse horizontale
            textElement.dataset.dy = Math.random() * 2 - 1; // Vitesse verticale

            document.body.appendChild(textElement);
        }

        function animate() {
            const texts = document.querySelectorAll('.prank-text');
            texts.forEach(text => {
                let x = parseFloat(text.style.left);
                let y = parseFloat(text.style.top);

                x += parseFloat(text.dataset.dx);
                y += parseFloat(text.dataset.dy);

                // Rebondir sur les bords de l'√©cran
                if (x < 0 || x > window.innerWidth - 200) text.dataset.dx *= -1;
                if (y < 0 || y > window.innerHeight - 100) text.dataset.dy *= -1;

                text.style.left = `${x}px`;
                text.style.top = `${y}px`;
            });
            requestAnimationFrame(animate); // Boucle d'animation
        }

        function flashTitle() {
            document.title = document.title === "SURPRISE !" ? "GOLMON !" : "SURPRISE !";
        }

        // --- D√âCLENCHEMENT ---
        startScreen.addEventListener('click', () => {
            // Cacher l'√©cran de d√©marrage
            startScreen.style.display = 'none';

            // D√©marrer le son
            prankSound.play();

            // Lancer la cr√©ation des textes
            setInterval(createPrankText, 100);

            // Lancer le clignotement du titre
            setInterval(flashTitle, 400);

            // Lancer l'animation de mouvement
            animate();
        });
